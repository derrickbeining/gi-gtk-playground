name: gtk-gui
version: 0.1.0.0
github: "githubuser/gtk-gui"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2019 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:
  Please see the README on GitHub at
  <https://github.com/githubuser/gtk-gui#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  gtk-gui-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wredundant-constraints
      - -Werror
    dependencies:
      - gtk-gui
      - gi-gtk
      - gi-gtk-declarative
      - gi-gtk-declarative-app-simple
      - text
      - vector
tests:
  gtk-gui-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - gtk-gui
